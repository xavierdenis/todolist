<form [formGroup]="form">
    <mat-form-field>
        <mat-label i18n>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n>Description</mat-label>
        <input matInput formControlName="description">
    </mat-form-field>
    <mat-checkbox formControlName="done"><ng-container i18n>Done</ng-container></mat-checkbox>
</form>
